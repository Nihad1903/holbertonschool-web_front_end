<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Login</title>
    <style>
        #logout-link {
            font-style: italic;
            font-weight: normal;
            margin-left: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>Log in to the website</h2>
        <input type="text" name="firstname" placeholder="Firstname" id="firstname">
        <input type="text" name="email" placeholder="Email" id="email">
        <button onclick="setCookies()">Log me in</button>
    </div>

    <script>
        function setCookies() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;

            const d = new Date();
            d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();

            document.cookie = `firstname=${firstname}; ${expires}; path=/`;
            document.cookie = `email=${email}; ${expires}; path=/`;

            showWelcomeMessageOrForm();
        }

        function getCookie(name) {
            const decodedCookies = decodeURIComponent(document.cookie);
            const cookies = decodedCookies.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) {
                    return value;
                }
            }
            return "";
        }

        function showForm() {
            const welcomeMsg = document.getElementById("welcome-msg");
            if (welcomeMsg) welcomeMsg.remove(); 
            document.getElementById("login-form").style.display = "block"; 
        }

        function hideForm() {
            document.getElementById("login-form").style.display = "none"; 
        }

        function deleteCookiesAndShowForm() {
            document.cookie = "firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = getCookie("firstname");
            const email = getCookie("email");

            if (firstname === "" || email === "") {
                showForm();
            } else {
                hideForm();
                const welcome = document.createElement("h1");
                welcome.id = "welcome-msg";
                welcome.innerHTML = `Welcome ${firstname}`;

                const logoutLink = document.createElement("a");
                logoutLink.id = "logout-link";
                logoutLink.textContent = "(logout)";
                logoutLink.href = "#";
                logoutLink.onclick = function() {
                    deleteCookiesAndShowForm();
                    welcome.remove();
                };

                welcome.appendChild(logoutLink);
                document.body.appendChild(welcome);
            }
        }
        document.addEventListener("DOMContentLoaded", showWelcomeMessageOrForm);
    </script>
</body>
</html>
