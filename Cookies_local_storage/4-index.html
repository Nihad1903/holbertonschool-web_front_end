<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Login with js-cookie</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <style>
        #logout-link {
            font-style: italic;
            font-weight: normal;
            margin-left: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>Log in to the website</h2>
        <input type="text" name="firstname" placeholder="Firstname" id="firstname">
        <input type="text" name="email" placeholder="Email" id="email">
        <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>

    <script>
        function showForm() {
            const welcomeMsg = document.getElementById("welcome-msg");
            if (welcomeMsg) welcomeMsg.remove();
            document.getElementById("login-form").style.display = "block";
        }

        function hideForm() {
            document.getElementById("login-form").style.display = "none";
        }

        function deleteCookiesAndShowForm() {
            Cookies.remove("firstname");
            Cookies.remove("email");
            showForm();
        }

        function setCookiesAndShowWelcomeMessage() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;

            Cookies.set("firstname", firstname, { expires: 10 });
            Cookies.set("email", email, { expires: 10 });

            showWelcomeMessageOrForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = Cookies.get("firstname");
            const email = Cookies.get("email");

            if (!firstname || !email) {
                showForm();
            } else {
                hideForm();

                const welcome = document.createElement("h1");
                welcome.id = "welcome-msg";
                welcome.textContent = `Welcome ${firstname}`;

                const logoutLink = document.createElement("a");
                logoutLink.id = "logout-link";
                logoutLink.textContent = "(logout)";
                logoutLink.href = "#";
                logoutLink.onclick = function() {
                    deleteCookiesAndShowForm();
                    welcome.remove();
                };

                welcome.appendChild(logoutLink);
                document.body.appendChild(welcome);
            }
        }
        document.addEventListener("DOMContentLoaded", showWelcomeMessageOrForm);
    </script>
</body>
</html>
